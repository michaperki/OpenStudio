<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">

    <!-- copied and pasted from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->

    <link

        href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <title>OpenStudio</title>
    </head>
<body 
    id="landing" 
    class="container-fluid">

    <!-- SPLASH PAGE -->
    <div class="splash">
      <div class="main max-width-1100">
        <h1>Subscribe to our newsletter</h1>
        <form
          action="https://script.google.com/macros/s/AKfycbxdcje_HVlpSJldFycTU5DG1HdKqwkIuWfIjB9BASmYfl5BjRZh6jXsVmWszafsH0wAcw/exec"
          method="post" 
          id="subscribe-form"
        >
          <input type=text placeholder='email-address@example.com' name="Email" required/>
          <input class="submit__btn" type=submit value="Submit"/>
        </form>
      </div>
    </div>    
    <script type="text/javascript"> window.addEventListener("DOMContentLoaded", function() { const yourForm = document.getElementById('subscribe-form'); yourForm.addEventListener("submit", function(e) { e.preventDefault(); const data = new FormData(yourForm); const action = e.target.action; fetch(action, { method: 'POST', body: data, }) .then(() => { window.location.replace('https://michaperki.github.io/OpenStudio/?') }) }) }); </script>

</body>
</html>
